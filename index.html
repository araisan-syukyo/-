<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>日本は世界の縮図？ - 修正版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- LeafletのCSS（CDN） -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: "Hiragino Sans", "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(160deg, #edf7fa 0%, #bee8fa 100%);
      color: #444;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      color: #333;
    }
    .tour-btn {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      background-color: #67c0f5;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .tour-btn:hover {
      background-color: #42b0ec;
    }
    #map {
      width: 100%;
      height: calc(100% - 70px);
      margin-top: 70px;
    }
    @keyframes markerBlink {
      0%   { transform: scale(1);   filter: brightness(1); }
      50%  { transform: scale(1.3); filter: brightness(2); }
      100% { transform: scale(1);   filter: brightness(1); }
    }
    .leaflet-marker-pane .blink-marker {
      animation: markerBlink 1s ease-in-out infinite;
    }
  </style>
</head>

<body>
<header>
  <h1>日本は世界の縮図？</h1>
  <div>
    <button id="auto-tour-btn" class="tour-btn" onclick="startAutoTour()">自動ツアー</button>
    <button id="stop-btn" class="tour-btn" style="display:none;" onclick="stopAutoTour()">停止</button>
  </div>
</header>

<div id="map"></div>

    // --- 島など ---
    {

    {

      nameW:  "マレー半島",
      latW:   4.5, lngW: 102.0,
      wikiW:  "https://ja.wikipedia.org/wiki/マレー半島",
      zoomJP: 8, zoomW: 6
    },
    {
      nameJP: "壱岐(イギリス)",
      latJP:  33.766, lngJP: 129.733,
      wikiJP: "https://ja.wikipedia.org/wiki/壱岐",
      nameW:  "グレートブリテン島(イギリス)",
      latW:   54.0, lngW: -2.0,
      wikiW:  "https://ja.wikipedia.org/wiki/グレートブリテン島",
      zoomJP: 8, zoomW: 5
    },
    {
      nameJP: "津軽海峡(ベーリング海峡)",
      latJP:  41.25, lngJP: 140.5,
      wikiJP: "https://ja.wikipedia.org/wiki/津軽海峡",
      nameW:  "ベーリング海峡",

    },
    {
      nameJP: "淡路島(ニューギニア島)",

      wikiW:  "https://ja.wikipedia.org/wiki/ニューギニア島",
      zoomJP: 8, zoomW: 6
    },
    {
      nameJP: "隠岐(スピッツベルゲン諸島)",
      latJP:  36.2, lngJP: 133.3,
      wikiJP: "https://ja.wikipedia.org/wiki/隠岐諸島",
      nameW:  "スピッツベルゲン諸島",
      latW:   78.0, lngW: 16.0,

      zoomJP: 8, zoomW: 5
    },
    {
      nameJP: "種子島(マダガスカル島)",

      wikiJP: "https://ja.wikipedia.org/wiki/種子島",
      nameW:  "マダガスカル島",
      latW:   -20.0, lngW: 47.0,
      wikiW:  "https://ja.wikipedia.org/wiki/マダガスカル",
      zoomJP: 8, zoomW: 5
    }
  ];

  // =============================
  // 3. 世界マーカーDOM要素 (点滅用)
  // =============================
  const wMarkerElems = {};

  // =============================
  // 4. マーカー生成 & ポップアップ
  // =============================
  pairs.forEach((pair, i) => {
    // 日本側マーカー
    const jpMarker = L.marker([pair.latJP, pair.lngJP]).addTo(map);
    jpMarker.bindPopup(`
      <b>${pair.nameJP}</b><br>
      <a href="${pair.wikiJP}" target="_blank">Wikipedia</a>
      <hr style="margin:6px 0">
      <button onclick="moveToWorld(${i})">世界へ</button>
    `);

    // 世界側マーカー
    const wMarker = L.marker([pair.latW, pair.lngW]).addTo(map);
    wMarker.bindPopup(`
      <b>${pair.nameW}</b><br>
      <a href="${pair.wikiW}" target="_blank">Wikipedia</a>
      <hr style="margin:6px 0">
      <button onclick="moveToJapan(${i})">日本に戻る</button>
    `);

    // 点滅アニメ用DOM取得
    wMarker.on('add', () => {
      wMarkerElems[i] = wMarker.getElement();
    });
  });

  // =============================
  // 5. 地図移動 & 点滅制御
  // =============================
  function moveToWorld(i) {
    const p = pairs[i];
    map.flyTo([p.latW, p.lngW], p.zoomW);
    setTimeout(() => blinkWorldMarker(i), 1000);
  }
  function moveToJapan(i) {
    const p = pairs[i];
    map.flyTo([p.latJP, p.lngJP], p.zoomJP);
    removeAllBlinks();
  }
  function blinkWorldMarker(i) {
    removeAllBlinks();
    if (!wMarkerElems[i]) return;
    wMarkerElems[i].classList.add('blink-marker');
    setTimeout(() => {
      wMarkerElems[i]?.classList.remove('blink-marker');
    }, 3000);
  }
  function removeAllBlinks() {
    Object.values(wMarkerElems).forEach(el => el.classList.remove('blink-marker'));
  }

  // =============================
  // 6. 自動ツアー機能 (4秒おき) & 停止
  // =============================
  let autoTourTimer = null;
  let autoTourIndex = 0;
  let goingToWorld = true;

  function startAutoTour() {
    stopAutoTour(); // リセットしてから開始

    document.getElementById("auto-tour-btn").style.display = "none";
    document.getElementById("stop-btn").style.display = "inline-block";

    autoTourIndex = 0;
    goingToWorld = true;
    autoTourNext();
  }

  function autoTourNext() {
    if (autoTourIndex >= pairs.length) {
      autoTourIndex = 0;
    }
    if (goingToWorld) {
      moveToWorld(autoTourIndex);
      autoTourTimer = setTimeout(() => {
        goingToWorld = false;
        autoTourNext();
      }, 4000);
    } else {
      moveToJapan(autoTourIndex);
      autoTourTimer = setTimeout(() => {
        goingToWorld = true;
        autoTourIndex++;
        autoTourNext();
      }, 4000);
    }
  }

  function stopAutoTour() {
    if (autoTourTimer) {
      clearTimeout(autoTourTimer);
      autoTourTimer = null;
    }
    document.getElementById("stop-btn").style.display = "none";
    document.getElementById("auto-tour-btn").style.display = "inline-block";
  }
</script>
</body>
</html>
